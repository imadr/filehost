<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
    <title>Filehost</title>
</head>
<body>
    <div id="container">
        <div id="drop" tabindex=0>
            <div id="drop-inside" class="centred">
                <svg width="45" height="45" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.5-4.4-3.5h-1.2c-.7-3-3.2-5.2-6.2-5.6-3-.3-5.9 1.3-7.3 4-1.2 2.5-1 6.5.5 8.8m8.7-1.6V21"/><path d="M16 16l-4-4-4 4"/></svg> Drop files
            </div>
        </div>
        <div id="url">
            <label for="url-input">Or from url/magnet: </label><input id="url-input" type="url" pattern="(https?:\/\/)?([\w\-])+\.{1}([a-zA-Z]{2,63})([\/\w-]*)*\/?\??([^#\n\r]*)?#?([^\n\r]*)|(magnet:\?.*)"> <button id="url-send">Upload</button>
        </div>
        <div id="files"></div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
